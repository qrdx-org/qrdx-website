<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRDX Website</title>
</head>
<body>
  <div id="root"></div>
  <script src="/dist/bundle.js"></script>
  <script>
    // Live reload for development
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      new EventSource('/esbuild-live-reload').addEventListener('message', () => {
        location.reload();
      });
    }
  </script>
</body>
</html>
